{% extends "base.html" %}
{% block content %}
  {% if user.is_authenticated %}
    {% csrf_token %}
    {% if form.errors %}
      <p style="color: red;">
      Please correct the error{{ form.errors|pluralize }} below.
      </p>
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Change">
    </form>
  {% else %}
    <p>Hello, anonymous. Please <a href="/accounts/login/">login</a>.</p>
  {% endif %}
{% endblock %}
